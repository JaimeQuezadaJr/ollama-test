version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ollama-models:/root/.ollama
    environment:
      - FLASK_ENV=production
      - DATA_DIR=/app/data
    restart: unless-stopped
    command: >
      sh -c "ollama serve & 
             sleep 10 && 
             ollama pull llama3.2 && 
             python app.py"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    command: npm start

volumes:
  ollama-models:
    driver: local


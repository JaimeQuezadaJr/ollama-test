version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # Persist database
      - ollama-models:/root/.ollama  # Persist Ollama models
    environment:
      - FLASK_ENV=production
      - DATA_DIR=/app/data
    command: >
      sh -c "ollama serve & 
             sleep 10 && 
             ollama pull llama3.2 && 
             python app.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/conversations"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./chatbot-ui:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  ollama-models:
    driver: local

